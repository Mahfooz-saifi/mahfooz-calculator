<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
  <h1 class="text-center">Welcome to Calculator!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text" placeholder="00">
    </div>
<div class="content-btn">
    <div class="row">
      <button class="input-button button">C</button>
      <button class="input-button button">%</button>
      <button class="input-button button">M+</button>
      <button class="input-button button">M-</button>
    </div>
    <div class="row">
      <button class="input-button button">7</button>
      <button class="input-button button">8</button>
      <button class="input-button button">9</button>
      <button class="input-button button">*</button>
    </div>
    <div class="row">
      <button class="input-button button">4</button>
      <button class="input-button button">5</button>
      <button class="input-button button">6</button>
      <button class="input-button button">/</button>
    </div>
    <div class="row">
      <button class="input-button button">1</button>
      <button class="input-button button">2</button>
      <button class="input-button button">3</button>
      <button class="input-button button">+</button>
    </div>
    <div class="row">
      <button class="input-button button">0</button>
      <button class="input-button button">.</button>
      <button class="input-button button">-</button>
      <button class="input-button button">=</button>
    </div>
</div>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
